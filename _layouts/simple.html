<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>
    <header class="page-header" role="banner">
      <div class="container">
        <h1><a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a></h1>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="container">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
